openapi: 3.0.0
info:
  contact:
    email: support@teltonika-networks.com
  description: This is a Remote Management System API.
  title: RMS API
  version: 3.0.0
servers:
- description: RMS api server.
  url: https://rms.teltonika-networks.com/api
paths:
  /companies:
    get:
      description: Returns list of all companies.
      operationId: companiesGet
      parameters:
      - description: Maximum number of results to return.
        in: query
        name: limit
        required: false
        schema:
          default: 10
          minimum: 0
          type: integer
      - description: Offset number of results to return.
        in: query
        name: offset
        required: false
        schema:
          default: 0
          minimum: 0
          type: integer
      - description: Search query.
        in: query
        name: q
        required: false
        schema:
          type: string
      - description: 'Filter entries by id. For example: 7441,5558,7410'
        in: query
        name: id
        required: false
        schema:
          type: string
      - description: Indicator to return only available fields for fields selection.
        in: query
        name: fields_only
        required: false
        schema:
          default: false
          type: boolean
      - description: Order companies by specified field. Multiple values are allowed
          with comma separation. The dash symbol before field name indicates desc
          sorting direction.
        in: query
        name: sort
        required: false
        schema:
          enum:
          - parent_id
          - crated_at
          - company_name
          - device_count
          type: string
      - description: Parent id filter.
        in: query
        name: parent_id
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: Returned companies list.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: User is not authorized to do this action.
      security:
      - BearerAuth: []
      summary: List all companies
      tags:
      - companies
    post:
      description: Creates a new subsidiary company.
      operationId: companyCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/company_create'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
          description: Company created.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: User is not authorized to do this action.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_422'
          description: Data was unprocessable. Displays errors list.
      security:
      - BearerAuth: []
      summary: Create a new subsidiary company
      tags:
      - companies
  /companies/move:
    post:
      description: Assigns a company as subsidiary of another company.
      operationId: companyMove
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/company_move'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
          description: Company moved successfully.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: User gave bad request body, so further actions are not possible.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: User is not authorized to do this action.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_422'
          description: Data was unprocessable. Displays errors list.
      security:
      - BearerAuth: []
      summary: Assign a company as subsidiary of another company
      tags:
      - companies
  /companies/{id}:
    delete:
      description: Deletes a company from the system.
      operationId: companyDelete
      parameters:
      - description: The company's id.
        in: path
        name: id
        required: true
        schema:
          minimum: 1
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Learn more about how to use [Status API](/pages/status-api.html#introduction).
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: User gave bad request body, so further actions are not possible.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: User is not authorized to do this action.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: User does not have permission to perform this action.
      security:
      - BearerAuth: []
      summary: Delete a company from the system
      tags:
      - companies
    get:
      description: Returns information about a single company.
      operationId: companyGet
      parameters:
      - description: The company's id.
        in: path
        name: id
        required: true
        schema:
          minimum: 1
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: Returned a single company.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: User is not authorized to do this action.
      security:
      - BearerAuth: []
      summary: Get information about a single company
      tags:
      - companies
    put:
      description: Edits a specific company's information.
      operationId: companyEdit
      parameters:
      - description: The company's id.
        in: path
        name: id
        required: true
        schema:
          minimum: 1
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/company_update'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
          description: Company updated.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: User is not authorized to do this action.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
          description: User does not have permission to perform this action.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_422'
          description: Data was unprocessable. Displays errors list.
      security:
      - BearerAuth: []
      summary: Edit a specific company's information
      tags:
      - companies
  /user:
